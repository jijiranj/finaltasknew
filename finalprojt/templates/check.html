<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     {% load static %}
    <link href="{% static 'css/form.css' %}" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="{% static 'js/form.js' %}" type="text/javascript"></script>
</head>
<body>
<div class="container">
  <h1 style="text-align:center;"><u>CONTACT FORM</u></h1>
  <form name="myForm" class="registartion-form" onsubmit="return validateForm()"  method="post">
    {% csrf_token %}
    <table>
      <tr>
        <td><label for="name">Name:</label></td>
        <td><input type="text" name="name"  id="name" placeholder="your name"  required></td>
      </tr>
      <tr>
        <td><label for="dob">DOB:</label></td>
        <td><input type="date" name="dob" id="dob" placeholder="DOB" required></td>
      </tr>
      <tr>
        <td><label for="age">Age:</label></td>
        <td><input type="number" name="number" id="number" placeholder="Age" required></td>
      </tr>
      <tr>
        <td><label for="gender">Gender:</label></td>
        <td>Male: <input type="radio" name="gender" value="male">
          Female: <input type="radio" name="gender" value="female">
          Transgender: <input type="radio" name="gender" value="Transgender"></td>
      </tr>
      <tr>
        <td><label for="phoneNumber">Phone Number:</label></td>
        <td><input type="number" name="phoneNumber" id="phoneNumber" required></td>
      </tr>
      <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="email" name="email" id="email" placeholder="your email" required></td>
      </tr>
      <tr>
        <td><label for="password">Password:</label></td>
        <td><input type="password" name="password" id="password" required></td>
      </tr>
      <tr>
        <td><label for="address">Address:</label></td>
        <td><textarea name="address" id="address" placeholder="Address" required></textarea></td>
      </tr>

      <tr>
        <td><label for="district">District</label></td>
        <td>
          <select name="district" id="district" class="form-control">
            <option >--Select district--</option>
            {% for item in  district  %}
            <option value="{{item.id}}">{{ item.dist}}</option>
            {% endfor %}
    </select>
        </td>
      </tr>
      <tr>
          <td><label for= "Subbranch">Subbranch:</label></td>
        <td><select name="subbranch" id="subbranch" class="form-control">
            <option value="0">--Select Subbranch--</option>
            {% for item in brcontext  %}
            <option value="{{item.dist_id }}">{{item.branches}}</option>
            {% endfor %}
        </select></td>
      </tr>
      <tr>
        <td><label for="Account">Account Type</label></td>
        <td>
          <select id="account" name="account">
            <option value="">Choose</option>
            <option value="Savings">Savings</option>
            <option value="Current">Current</option>
          </select></td>
      </tr>
      <tr>
        <td><label for="material">Materials Required :</label></td>
        <td>
          <input type="checkbox" id="debit" name="materials[]" value="Debit Card">
          <label for="debit">Debit Card</label>
          <input type="checkbox" id="credit" name="materials[]" value="Credit Card">
          <label for="credit">Credit Card</label>
          <input type="checkbox" id="cheque" name="materials[]" value="Chequebook">
          <label for="debit">Cheque Book</label></td>
      </tr>
      </table>
<!--    <button type=”submit” class=”btn btn-primary”>SUBMIT</button>-->
    <input type="button" onclick="window.location.href='/regform';" value="SUBMIT" >
  </form>
{% for msg in messages %}
<h2>{{msg}}</h2>
  <a href="/logout">HOME</a>
{% endfor %}


  <script>
$(document).ready(function(){
 var district = $("#district");
 var subbranch = $("#subbranch");
 var $options = subbranch.find('option');
 district.on('change',function(){
    subbranch.html($options.filter('[value="'+ this.value  +'"]'));
 }).trigger('change');

});
</script>



</div>
</body>
</html>
